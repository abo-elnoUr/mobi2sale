<section class="container">
  <div style="height: 50px;"></div>
  <div class="arrow-back" style="margin-top: 20px;">
    <a style="cursor: pointer; text-decoration: none" onclick="history.back(-1)"
      ><i class="fa-solid fa-arrow-left fs-3"></i
    ></a>
  </div>
<div class="account-title mt-4">
  <h5 class="text-start ms-2">{{ suppliers?.name }}</h5>
</div>

  <div class="mt-3">
    <form [formGroup]="reportForm">
      <div class="row">
        <div class="col-md-6">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Start Date</span>
            <input type="date"  class="form-control" placeholder="From" formControlName="satrtDateFiltr"
               />
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">End Date</span>
            <input type="date"  class="form-control" placeholder="To" formControlName="endtDateFiltr"
               />
          </div>
        </div>
      </div>
    </form>
      <div class="searchForm text-end my-2">
        <button class="btn btn-outline-primary" (click)="getReports()">Search<i class="fa-solid fa-magnifying-glass-arrow-right ms-1"></i></button>
      </div>
  </div>

  <div *ngIf="supplierReport.length == 0" class="d-flex justify-content-center
    align-content-center mt-5 flex-column">
    <div class="d-flex justify-content-center align-content-center">
      <img src="assets/images/reports.png" width="350">
    </div>
    <h4 class="text-center my-5">No Reports!</h4>
  </div>

  <div *ngIf="supplierReport.length > 0" class="brands table-responsive
    text-center mt-2">
    <table class="table table-hover table-brand">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Date</th>
          <th scope="col">Debit</th>
          <th scope="col">Credit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let supplier of supplierReport; let i= index"
          style="vertical-align: middle;">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ supplier.name }}</td>
          <td>{{ supplier.email }}</td>
          <td>{{ supplier.mobile1 }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</section>
