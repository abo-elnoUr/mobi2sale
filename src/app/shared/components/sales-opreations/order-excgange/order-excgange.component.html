<section class="container" style="height: 100vh">
    <div style="height: 50px;"></div>
    <div class="arrow-back" style="margin-top: 20px;">
        <a style="cursor: pointer; text-decoration: none" onclick="history.back(-1)"><i
                class="fa-solid fa-arrow-left fs-3"></i></a>
    </div>
    <div class="order-title mt-4">
        <h5 class="text-start ms-2">Order Exchange</h5>
    </div>
    <div class="row justify-content-between align-items-center my-3">
        <div class="col-md-6 col-sm-12">
            <div class="input-group mb-3">
                <span class="input-group-text">Clients</span>
                <select required (change)="onAddSelectClientId($event)" class="form-select" aria-label="Default select example">
                    <option disabled selected>Select Client</option>
                    <option *ngFor="let client of clients; let i = index" [value]="client.id">{{ client.name }}</option>
                </select>
            </div>
        </div>

    </div>
    <div *ngIf="orders.length == 0" class="d-flex justify-content-center align-content-center mt-5 flex-column">
        <div class="d-flex justify-content-center align-content-center">
            <img src="assets/images/order.png" width="350">
        </div>
        <h4 class="text-center my-5">No Orders!</h4>
    </div>
</section>
