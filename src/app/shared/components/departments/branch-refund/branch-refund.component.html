<section class="container" style="height: 100vh">
  <div style="height: 50px;"></div>
    <div class="arrow-back" style="margin-top: 20px">
        <a style="cursor: pointer; text-decoration: none" onclick="history.back(-1)"><i
                class="fa-solid fa-arrow-left fs-3"></i></a>
    </div>

    <div class="branchRefund-title mt-4">
        <h5 class="text-start ms-2">Branch Refund</h5>
    </div>

    <div class="row">
        <div class="col-md-6 col-sm-12 mt-2">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="search" required="" class="form-control" placeholder="Search ... " aria-describedby="basic-addon2" />
            </div>
        </div>
        <div class="col-md-6 col-sm-12 mt-2">
            <div class="text-end">
                <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addBranchRefund">Create
                    Invoice<i class="fa-solid fa-code-pull-request ms-1"></i></button>
            </div>
        </div>
    </div>

    <div *ngIf="brancheRefund.length == 0" class="d-flex justify-content-center align-content-center mt-5 flex-column">
        <div class="d-flex justify-content-center align-content-center">
            <img src="assets/images/income.png" width="350">
        </div>
        <h4 class="text-center my-5">No Refund!</h4>
    </div>

    <div *ngIf="brancheRefund.length > 0" class="brands table-responsive text-center">
        <table class="table table-hover table-brand">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Operations</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let branch of brancheRefund; let i= index" style="vertical-align: middle;">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ branch }}</td>
                    <td>{{ branch }}</td>
                    <td>
                        <button class="btn me-1 border-0">
                            <img src="assets/images/edit2.png" width="30">
                        </button>
                        <button class="btn  border-0">
                            <img src="assets/images/delete.png" width="30">
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</section>
