<section class="container" style="height: 100vh">
    <div class="arrow-back" style="margin-top: 20px">
        <a style="cursor: pointer; text-decoration: none" onclick="history.back(-1)"><i
                class="fa-solid fa-arrow-left fs-3"></i></a>
    </div>

    <div class="branchRefundToStore-title mt-4">
        <h5 class="text-start ms-2">Branch Refund To Store</h5>
    </div>

    <div class="mt-3 text-end me-2">
        <button (click)="openBranchRefundToStore()" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addBranchRefundToStore">Create
            Invoice<i class="fa-solid fa-square-poll-horizontal ms-1"></i></button>
    </div>

    <div *ngIf="brancheRefundToStore.length == 0" class="d-flex justify-content-center align-content-center mt-5 flex-column">
        <div class="d-flex justify-content-center align-content-center">
            <img src="assets/images/branch.png" width="350">
        </div>
        <h4 class="text-center my-5">No Branchs Refund!</h4>
    </div>

    <div *ngIf="brancheRefundToStore.length > 0" class="brands table-responsive text-center">
        <table class="table table-hover table-brand">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Operations</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let branch of brancheRefundToStore; let i= index" style="vertical-align: middle;">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ branch }}</td>
                    <td>{{ branch }}</td>
                    <td>
                        <button class="btn me-1 border-0">
                            <img src="assets/images/edit2.png" width="30">
                        </button>
                        <button class="btn  border-0">
                            <img src="assets/images/delete.png" width="30">
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</section>

<!-- add branch refund to store -->

<div class="modal fade" id="addBranchRefundToStore" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Branch Refund To Store
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="addBranchRefundToStoreForm">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2">Fom Branch</span>
                                <select required (change)="onAddSelectBranch($event)" class="form-select" aria-label="Default select example">
                                    <option disabled selected>Select Branch</option>
                                    <option *ngFor="let banch of branchs; let i = index" [value]="banch.id">{{
                                        banch.name }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2">To Store</span>
                                <select required (change)="onAddSelectStore($event)" class="form-select" aria-label="Default select example">
                                    <option disabled selected>Select Store</option>
                                    <option *ngFor="let store of stores; let i = index" [value]="store.id">{{ store.name
                                        }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2">Scan Bacode</span>
                                <input type="text" class="form-control" [disabled]="enableManual" aria-label="description" aria-describedby="basic-addon2" />
                                <span class="input-group-text text-light bg-warning" id="basic-addon2" style="cursor: pointer;" (click)="switchButton()" [hidden]="enableManual"><i
                                        class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-outline-secondary" (click)="manualBarcode()">Add Barcode
                                Manual</button>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-md-10">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon2">Brand</span>
                                        <input type="text" required="" class="form-control" [disabled]="true" aria-label="description" aria-describedby="basic-addon2" />
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon2">Product</span>
                                        <input type="text" required="" class="form-control" [disabled]="true" aria-label="description" aria-describedby="basic-addon2" />
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon2">Status</span>
                                        <select class="form-select" aria-label="Default select example">
                                            <option disabled selected>Select Status</option>
                                            <option>damaged</option>
                                            <option>undamaged</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon2">Quantity</span>
                                        <input type="number" required="" class="form-control" placeholder="Quantity" aria-label="description" aria-describedby="basic-addon2" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 text-center">
                            <button class="btn btn-outline-secondary"><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>

                    <div class="table-responsive text-center">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Brand</th>
                                    <th scope="col">Product</th>
                                    <th scope="col">Bacode</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">opreations</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr style="vertical-align: middle;">
                                    <th scope="row">{{ +1 }}</th>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td>
                                        <a class="btn btn-outline-danger"><i class="fa-solid fa-trash-can"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">
                    <i class="fa-regular fa-circle-xmark"></i>
                </button>
                <button type="button" class="btn btn-outline-primary" (click)="addRefundToStore()">
                    <i class="fa-regular fa-floppy-disk"></i>
                </button>
            </div>
        </div>
    </div>
</div>
